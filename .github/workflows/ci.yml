name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run ts

      - name: Run ESLint
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      - name: Build application
        run: npm run build

      - name: Run integration tests
        run: |
          npm run start:prod &
          SERVER_PID=$!
          sleep 5
          newman run test/postman/leave-request-api.postman_collection.json --reporters cli,json --reporter-json-export test-results.json
          kill $SERVER_PID || true
