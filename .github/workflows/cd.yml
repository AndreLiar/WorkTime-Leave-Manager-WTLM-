name: CD Pipeline

on:
  pull_request:
    branches:
      - main
    types: [closed]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image name
        id: prep
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]' | sed 's/-$//')
          echo "image_name=ghcr.io/${REPO_NAME}" >> $GITHUB_OUTPUT

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.prep.outputs.image_name }}
          tags: |
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Render
        if: ${{ secrets.RENDER_DEPLOY_HOOK != '' }}
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "‚ö†Ô∏è RENDER_DEPLOY_HOOK is not set. Skipping Render deployment."
            echo "‚ÑπÔ∏è To enable automatic deployment, add RENDER_DEPLOY_HOOK secret to your repository."
            exit 0
          fi
          echo "üöÄ Triggering Render deployment..."
          curl -f -X POST "$RENDER_DEPLOY_HOOK" || {
            echo "‚ùå Failed to trigger Render deployment"
            exit 1
          }
          echo "‚úÖ Render deployment triggered successfully"
