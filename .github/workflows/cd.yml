name: CD Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image name
        id: prep
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]' | sed 's/-$//')
          echo "image_name=ghcr.io/${REPO_NAME}" >> $GITHUB_OUTPUT

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.prep.outputs.image_name }}
          tags: |
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Render
        id: deploy
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "âš ï¸ RENDER_DEPLOY_HOOK is not set. Skipping Render deployment."
            echo "â„¹ï¸ To enable automatic deployment, add RENDER_DEPLOY_HOOK secret to your repository."
            exit 0
          fi
          
          echo "ğŸš€ Triggering Render deployment..."
          RESPONSE=$(curl -f -s -X POST "$RENDER_DEPLOY_HOOK")
          echo "$RESPONSE"
          
          DEPLOY_ID=$(echo "$RESPONSE" | jq -r '.deploy.id // empty')
          
          if [ -z "$DEPLOY_ID" ]; then
            echo "âš ï¸ Could not extract deployment ID from response"
            DEPLOY_ID=$(echo "$RESPONSE" | grep -o '"id":"[^"]*"' | head -1 | cut -d'"' -f4)
          fi
          
          echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT
          
          echo "âœ… Render deployment triggered successfully"
          echo "ğŸ“¦ Deployment ID: $DEPLOY_ID"
          
          if [ -n "$RENDER_API_KEY" ] && [ -n "$RENDER_SERVICE_ID" ]; then
            echo "use_api=true" >> $GITHUB_OUTPUT
          else
            echo "use_api=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ RENDER_API_KEY or RENDER_SERVICE_ID not set - will use health check fallback"
          fi
      
      - name: Wait for deployment (Render API)
        if: steps.deploy.outputs.deploy_id != '' && steps.deploy.outputs.use_api == 'true'
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          DEPLOY_ID: ${{ steps.deploy.outputs.deploy_id }}
        run: |
          echo "â³ Polling Render API for deployment status..."
          echo "ğŸ“¦ Deployment ID: $DEPLOY_ID"
          echo "ğŸ”§ Service ID: $RENDER_SERVICE_ID"
          echo ""
          echo "âš ï¸  Note: Render deployments can take 5-10 minutes for Docker builds"
          echo ""
          
          MAX_ATTEMPTS=80
          ATTEMPT=0
          WAIT_TIME=15
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            sleep $WAIT_TIME
            ATTEMPT=$((ATTEMPT + 1))
            ELAPSED=$((ATTEMPT * WAIT_TIME))
            
            echo "ğŸ” [$ELAPSED s] Polling deployment status (attempt $ATTEMPT/$MAX_ATTEMPTS)..."
            
            STATUS_RESPONSE=$(curl -s -H "Authorization: Bearer $RENDER_API_KEY" \
              "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys/$DEPLOY_ID")
            
            STATUS=$(echo "$STATUS_RESPONSE" | jq -r '.status // "unknown"')
            
            echo "   Status: $STATUS"
            
            if [ "$STATUS" = "live" ]; then
              echo ""
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              echo "âœ… Deployment successful! Status: LIVE"
              echo "ğŸ“¦ Deployment ID: $DEPLOY_ID"
              echo "â±ï¸  Total deployment time: $ELAPSED seconds"
              echo ""
              echo "ğŸ¯ Your service is now live on Render!"
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              exit 0
            elif [ "$STATUS" = "build_failed" ] || [ "$STATUS" = "update_failed" ] || [ "$STATUS" = "deactivated" ]; then
              echo ""
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              echo "âŒ Deployment failed with status: $STATUS"
              echo "ğŸ“¦ Deployment ID: $DEPLOY_ID"
              echo ""
              echo "Response details:"
              echo "$STATUS_RESPONSE" | jq '.'
              echo ""
              echo "Next steps:"
              echo "  1. Check Render dashboard: https://dashboard.render.com/"
              echo "  2. View deployment logs for error details"
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              exit 1
            fi
          done
          
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âŒ Deployment verification timeout!"
          echo "â±ï¸  Timeout after $((MAX_ATTEMPTS * WAIT_TIME)) seconds (20 minutes)"
          echo "ğŸ“¦ Last known status: $STATUS"
          echo ""
          echo "The deployment may still be in progress. Check:"
          echo "  â€¢ Render dashboard: https://dashboard.render.com/"
          echo "  â€¢ Service logs for more details"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          exit 1
      
      - name: Wait for deployment (Health Check Fallback)
        if: steps.deploy.outputs.deploy_id != '' && steps.deploy.outputs.use_api == 'false'
        env:
          RENDER_APP_URL: ${{ secrets.RENDER_APP_URL }}
        run: |
          if [ -z "$RENDER_APP_URL" ]; then
            echo "âš ï¸ RENDER_APP_URL not set!"
            echo "âŒ Cannot verify deployment without API key or app URL."
            echo ""
            echo "Please add one of the following to your repository secrets:"
            echo "  Option 1 (Recommended): RENDER_API_KEY + RENDER_SERVICE_ID"
            echo "  Option 2 (Fallback): RENDER_APP_URL"
            exit 1
          fi
          
          echo "â³ Using health check fallback method..."
          echo "ğŸ“¦ Deployment ID: ${{ steps.deploy.outputs.deploy_id }}"
          echo "ğŸŒ Target URL: $RENDER_APP_URL"
          echo ""
          echo "âš ï¸  WARNING: This method may report success prematurely!"
          echo "âš ï¸  It checks if ANY version responds, not specifically the new deployment."
          echo "âš ï¸  For accurate status, add RENDER_API_KEY and RENDER_SERVICE_ID secrets."
          echo ""
          
          MAX_ATTEMPTS=80
          ATTEMPT=0
          WAIT_TIME=15
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            sleep $WAIT_TIME
            ATTEMPT=$((ATTEMPT + 1))
            ELAPSED=$((ATTEMPT * WAIT_TIME))
            echo "ğŸ” [$ELAPSED s] Checking health endpoint (attempt $ATTEMPT/$MAX_ATTEMPTS)..."
            
            if curl -f -s --max-time 10 "$RENDER_APP_URL/health" > /dev/null 2>&1; then
              echo ""
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              echo "âœ… Health check passed! App is responding."
              echo "ğŸŒ App URL: $RENDER_APP_URL"
              echo "â±ï¸  Elapsed time: $ELAPSED seconds"
              echo ""
              echo "âš ï¸  Note: This confirms the app responds, but may not be the new version yet."
              echo "   Check Render dashboard to confirm deployment completion."
              echo ""
              echo "ğŸ¯ Test your endpoints:"
              echo "   â€¢ Health check: $RENDER_APP_URL/health"
              echo "   â€¢ Leave requests: $RENDER_APP_URL/leave-requests"
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              exit 0
            fi
          done
          
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âŒ Health check timeout!"
          echo "â±ï¸  Timeout after $((MAX_ATTEMPTS * WAIT_TIME)) seconds"
          echo "ğŸŒ App URL: $RENDER_APP_URL"
          echo ""
          echo "Next steps:"
          echo "  1. Check Render dashboard: https://dashboard.render.com/"
          echo "  2. View deployment logs for errors"
          echo "  3. Manually test: $RENDER_APP_URL/health"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          exit 1
