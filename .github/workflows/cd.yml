name: CD Pipeline

on:
  pull_request:
    branches:
      - main
    types: [closed]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image name
        id: prep
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]' | sed 's/-$//')
          echo "image_name=ghcr.io/${REPO_NAME}" >> $GITHUB_OUTPUT

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.prep.outputs.image_name }}
          tags: |
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Render
        id: deploy
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
          RENDER_APP_URL: ${{ secrets.RENDER_APP_URL }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "âš ï¸ RENDER_DEPLOY_HOOK is not set. Skipping Render deployment."
            echo "â„¹ï¸ To enable automatic deployment, add RENDER_DEPLOY_HOOK secret to your repository."
            exit 0
          fi
          echo "ğŸš€ Triggering Render deployment..."
          RESPONSE=$(curl -f -X POST "$RENDER_DEPLOY_HOOK")
          echo "$RESPONSE"
          
          DEPLOY_ID=$(echo "$RESPONSE" | grep -o '"id":"[^"]*"' | cut -d'"' -f4)
          echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT
          
          echo "âœ… Render deployment triggered successfully"
          echo "ğŸ“¦ Deployment ID: $DEPLOY_ID"
          
          if [ -n "$RENDER_APP_URL" ]; then
            echo "ğŸŒ App URL: $RENDER_APP_URL"
            echo "app_url=$RENDER_APP_URL" >> $GITHUB_OUTPUT
          fi
      
      - name: Wait for deployment
        if: steps.deploy.outputs.deploy_id != ''
        env:
          RENDER_APP_URL: ${{ secrets.RENDER_APP_URL }}
        run: |
          if [ -z "$RENDER_APP_URL" ]; then
            echo "âš ï¸ RENDER_APP_URL not set!"
            echo "âŒ Cannot verify deployment without app URL."
            echo "Add RENDER_APP_URL secret to your repository: Settings â†’ Secrets â†’ Actions"
            exit 1
          fi
          
          echo "â³ Waiting for Render deployment to complete..."
          echo "ğŸ“¦ Deployment ID: ${{ steps.deploy.outputs.deploy_id }}"
          echo "ğŸŒ Target URL: $RENDER_APP_URL"
          echo ""
          echo "âš ï¸  Note: Render deployments can take 5-10 minutes for Docker builds"
          echo ""
          
          MAX_ATTEMPTS=60
          ATTEMPT=0
          WAIT_TIME=10
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            sleep $WAIT_TIME
            ATTEMPT=$((ATTEMPT + 1))
            ELAPSED=$((ATTEMPT * WAIT_TIME))
            echo "ğŸ” [$ELAPSED s] Checking deployment status (attempt $ATTEMPT/$MAX_ATTEMPTS)..."
            
            if curl -f -s --max-time 10 "$RENDER_APP_URL/health" > /dev/null 2>&1; then
              echo ""
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              echo "âœ… Deployment successful! App is responding."
              echo "ğŸŒ Your app is live at: $RENDER_APP_URL"
              echo "â±ï¸  Total deployment time: $ELAPSED seconds"
              echo ""
              echo "ğŸ¯ Test your endpoints:"
              echo "   â€¢ Health check: $RENDER_APP_URL/health"
              echo "   â€¢ App info: $RENDER_APP_URL/"
              echo "   â€¢ Leave requests: $RENDER_APP_URL/leave-requests"
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              exit 0
            fi
          done
          
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âŒ Deployment verification failed!"
          echo "â±ï¸  Timeout after $((MAX_ATTEMPTS * WAIT_TIME)) seconds"
          echo "ğŸŒ App URL: $RENDER_APP_URL"
          echo ""
          echo "Possible reasons:"
          echo "  â€¢ Render deployment is taking longer than expected"
          echo "  â€¢ Application failed to start (check Render logs)"
          echo "  â€¢ Health endpoint is not responding"
          echo ""
          echo "Next steps:"
          echo "  1. Check Render dashboard: https://dashboard.render.com/"
          echo "  2. View deployment logs for errors"
          echo "  3. Manually test: $RENDER_APP_URL/health"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          exit 1
