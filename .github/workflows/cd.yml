name: CD Pipeline

on:
  pull_request:
    branches:
      - main
    types: [closed]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image name
        id: prep
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]' | sed 's/-$//')
          echo "image_name=ghcr.io/${REPO_NAME}" >> $GITHUB_OUTPUT

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.prep.outputs.image_name }}
          tags: |
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Render
        id: deploy
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
          RENDER_APP_URL: ${{ secrets.RENDER_APP_URL }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "âš ï¸ RENDER_DEPLOY_HOOK is not set. Skipping Render deployment."
            echo "â„¹ï¸ To enable automatic deployment, add RENDER_DEPLOY_HOOK secret to your repository."
            exit 0
          fi
          echo "ğŸš€ Triggering Render deployment..."
          RESPONSE=$(curl -f -X POST "$RENDER_DEPLOY_HOOK")
          echo "$RESPONSE"
          
          DEPLOY_ID=$(echo "$RESPONSE" | grep -o '"id":"[^"]*"' | cut -d'"' -f4)
          echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT
          
          echo "âœ… Render deployment triggered successfully"
          echo "ğŸ“¦ Deployment ID: $DEPLOY_ID"
          
          if [ -n "$RENDER_APP_URL" ]; then
            echo "ğŸŒ App URL: $RENDER_APP_URL"
            echo "app_url=$RENDER_APP_URL" >> $GITHUB_OUTPUT
          fi
      
      - name: Wait for deployment
        if: steps.deploy.outputs.deploy_id != ''
        env:
          RENDER_APP_URL: ${{ secrets.RENDER_APP_URL }}
        run: |
          if [ -z "$RENDER_APP_URL" ]; then
            echo "â„¹ï¸ RENDER_APP_URL not set. Skipping deployment verification."
            echo "Add RENDER_APP_URL secret with your Render app URL to enable automatic testing."
            exit 0
          fi
          
          echo "â³ Waiting for deployment to complete (max 3 minutes)..."
          MAX_ATTEMPTS=18
          ATTEMPT=0
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            sleep 10
            ATTEMPT=$((ATTEMPT + 1))
            echo "ğŸ” Checking deployment status (attempt $ATTEMPT/$MAX_ATTEMPTS)..."
            
            if curl -f -s --max-time 10 "$RENDER_APP_URL/health" > /dev/null 2>&1; then
              echo "âœ… Deployment successful! App is responding."
              echo "ğŸŒ Your app is live at: $RENDER_APP_URL"
              echo ""
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              echo "ğŸ¯ Test your endpoints:"
              echo "   â€¢ Health check: $RENDER_APP_URL/health"
              echo "   â€¢ App info: $RENDER_APP_URL/"
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              exit 0
            fi
          done
          
          echo "âš ï¸ Deployment verification timed out. Check Render dashboard manually."
          echo "ğŸŒ App URL: $RENDER_APP_URL"
